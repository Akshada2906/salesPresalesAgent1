<div class="flex gap-3 mb-4" [class.flex-row]="isBot" [class.flex-row-reverse]="!isBot">
  <div class="w-8 h-8 rounded-full flex items-center justify-center" [class.bg-blue-100]="isBot"
    [class.bg-green-100]="!isBot">
    <mat-icon class="text-blue">message</mat-icon>
    <ng-template #userIcon>
      <svg xmlns="http://www.w3.org/2000/svg" class="text-green-600" width="20" height="20" viewBox="0 0 24 24">
        <path
          d="M19 20h-4v-2h4c0-3-2.66-5-6-5s-6 2-6 5h4v2h-4c0 3 2.66 5 6 5s6-2 6-5zM12 7c-2.66 0-4-2-4-4s1.34-4 4-4 4 2 4 4-1.34 4-4 4zm0 10c-3.31 0-6 2.69-6 6h12c0-3.31-2.69-6-6-6z">
        </path>
      </svg>
    </ng-template>
  </div>
  <div [class.pr-12]="isBot" [class.pl-12]="!isBot" class="flex-1">
    <div [class.bg-gray-100]="isBot" [class.bg-blue-500]="!isBot" [class.text-white]="!isBot" class="p-3 rounded-lg">
      <span [innerHTML]="message"></span>
    </div>
    <span class="text-xs text-gray-500 mt-1 block">{{ timestamp }}</span>
  </div>
</div>
