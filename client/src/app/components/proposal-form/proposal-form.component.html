<div class="h-full lg:flex-row gap-6 p-6">
  <div class="w-full bg-white rounded-lg shadow-lg">
    <div class="p-6">
      <div class="flex items-center gap-2 mb-6">
        <mat-icon class="w-5 h-5" color="primary">description</mat-icon>
        <h2 class="text-xl font-semibold">Generate Sales Proposal</h2>
      </div>

      <form [formGroup]="proposalForm" (ngSubmit)="handleSubmit()">
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Customer Name</label>
            <input
              type="text"
              formControlName="customer"
              class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Project Title</label>
            <input
              type="text"
              formControlName="title"
              class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Completion Timeline</label>
            <input
              type="text"
              formControlName="completion"
              class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
            <input
              type="number"
              formControlName="amount"
              class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Requirements</label>
          <textarea
            formControlName="requirements"
            class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 min-h-[100px]"
            required
          ></textarea>
        </div>

        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition-colors flex items-center justify-center gap-2"
        >
          {{ isLoading ? 'Generating...' : 'Generate Proposal' }}
        </button>
      </form>
    </div>
  </div>

  <div class="w-full bg-white rounded-lg shadow-lg">
    <div *ngIf="proposal" class="p-6">
      <h2 class="text-xl font-semibold mb-6">Generated Proposal</h2>
      <div *ngIf="isLoading" class="flex items-center justify-center p-8">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
      </div>
      <div *ngIf="proposal" class="space-y-6">
        <div *ngFor="let section of proposal">
          <div class="border-b pb-4 last:border-b-0">
            <h3 class="text-lg font-semibold mb-2">{{ section.title }}</h3>
            <div class="prose max-w-none">
              <div class="prose max-w-none" [innerHTML]="section.content | markdownToHtml">
            </div>
          </div>
        </div>
      </div>
      
      <div *ngIf="!proposal">
        <p class="text-gray-500 italic">Your generated proposal will appear here...</p>
      </div>
    </div>
  </div>
</div>
