<div class="h-full lg:flex-row gap-6 p-6">
  <div class="w-full bg-white rounded-lg shadow-lg">
    <div class="p-6">
      <div class="flex items-center gap-2 mb-6">
        <mat-icon class="w-5 h-5" color="primary">description</mat-icon>
        <h2 class="text-xl font-semibold">Generate Sales Proposal</h2>
      </div>

      <form [formGroup]="proposalForm" (ngSubmit)="handleSubmit()">
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Customer Name <span style="color: red;">*</span></label>
            <input
              type="text"
              formControlName="customer"
              class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Project Title <span style="color: red;">*</span></label>
            <input
              type="text"
              formControlName="title"
              class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Requirements</label>
          <textarea
            formControlName="requirements"
            class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 min-h-[100px]"
            required
          ></textarea>
        </div>

        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition-colors flex items-center justify-center gap-2"
        >
          {{ isLoading ? 'Generating...' : 'Generate Proposal' }}
        </button>
      </form>
    </div>
  </div>

  <div class="w-full bg-white rounded-lg shadow-lg">
    <div class="p-6">
      <div *ngIf="isLoading" class="flex items-center justify-center p-8">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
      </div>

      <div *ngIf="proposal && proposal.length > 0">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-semibold">Generated Proposal</h2>
          <div class="flex gap-2">
            <button 
              (click)="toggleEdit()"
              class="flex items-center gap-2 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200"
            >
              <mat-icon>{{ isEditing ? 'check' : 'edit' }}</mat-icon>
              {{ isEditing ? 'Save' : 'Edit' }}
            </button>
            <button 
              (click)="downloadProposal()"
              class="flex items-center gap-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
            >
              <mat-icon>download</mat-icon>
              Download as DOCX
            </button>
          </div>
        </div>

        <div class="space-y-6">
          <div *ngFor="let section of proposal">
            <div class="border-b pb-4 last:border-b-0">
              <h3 class="text-lg font-semibold mb-2">{{ section.title }}</h3>
              
              <ng-container *ngIf="isEditing; else displayContent">
                <textarea
                  [(ngModel)]="section.content"
                  [ngModelOptions]="{standalone: true}"
                  class="w-full p-2 border rounded-lg min-h-[200px] focus:outline-none focus:ring-2 focus:ring-blue-500"
                ></textarea>
              </ng-container>
              
              <ng-template #displayContent>
                <div class="prose max-w-none" [innerHTML]="section.content | markdownToHtml"></div>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
      
      <div *ngIf="!proposal || proposal.length === 0">
        <p class="text-gray-500 italic">Your generated proposal will appear here...</p>
      </div>
    </div>
  </div>
</div>
